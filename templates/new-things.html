<section class="flex items-center w-full bg-white">
    <div class="relative items-center w-full px-5 py-12 mx-auto md:px-12 lg:px-20 max-w-7xl">
  
          <div class="grid grid-cols-2 gap-6 py-12 md:grid-cols-2 lg:grid-cols-4">
            {% for tile in tiles %}
            <figure>
              <img class="w-full bg-gray-200 " src="https://d33wubrfki0l68.cloudfront.net/7c2dda6eab52a4b95dc6c3503d5a09c4e314f756/4d7a5/images/placeholders/square1.svg" alt="" width="1310" height="873">
  
              <p class="mt-5 text-lg font-medium leading-6 text-black">
                {{ post.TITLE }}
              </p>
              <p class="mt-3 text-base text-gray-500">
                {{ post.SUMMARY }}
              </p>
              <div class="flex gap-3 mt-10 justify-left">
                <a class="inline-flex items-center justify-center text-sm font-semibold text-black duration-200 hover:text-blue-500 focus:outline-none focus-visible:outline-gray-600" href="#">
                  <span>
                    Learn More
                  </span>
                  <ion-icon class="flex-none w-3 h-3 ml-3 fill-blue-600 group-active:fill-current md hydrated" name="arrow-forward-outline" role="img" aria-label="arrow forward outline"></ion-icon>
                </a>            
            </div>
            </figure>
            {% endfor %}
          </div>
    </div>
  </section>
