<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
</head>
<body>
    <section class="text-gray-600 body-font">
        <div class="container px-5 py-24 mx-auto">
            <h1 class="sm:text-3xl text-2xl font-medium title-font text-center text-gray-900 mb-20">Quick Deployment Templates</h1>
            <div class="flex flex-wrap -m-4">
                {% for offering in offerings %}
                <div class="p-4 md:w-1/3">
                    <div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden flex flex-col justify-between">
                        <div>
                            <div class="w-14 h-14 inline-flex items-center justify-center text-indigo-500 flex-shrink-0">
                                <i class="{{ offering.icon }}"></i>
                            </div>
                            <h2 class="text-gray-900 text-lg title-font font-medium mb-2 p-2">{{ offering.title }}</h2>
                            <p class="leading-relaxed text-base p-2">{{ offering.summary }}</p>
                        </div>
                        <div class="mt-4">
                            <a class="text-indigo-500 inline-flex items-center p-2" href="{{ url_for('offering_detail', title=offering.title) }}">Learn More
                                <svg class="w-4 h-4 ml-2" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path d="M5 12h14"></path>
                                    <path d="M12 5l7 7-7 7"></path>
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
                
                {% endfor %}
            </div>
        </div>
    </section>
</body>
</html>
